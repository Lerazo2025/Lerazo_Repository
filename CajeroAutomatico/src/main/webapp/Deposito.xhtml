<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

  <h:head>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #78aeff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .menu-card {
        background-color: #ffffff;
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
        width: 100%;
        max-width: 350px;
        text-align: left;

      }

      .menu-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }

      .menu-button {
        width: 80%;
        margin-bottom: 15px;
      }

    </style>
  </h:head>

  <h:body>
    <p:outputPanel styleClass="menu-card">
      <h:form>
        <h1>Deposito</h1>
        <p:panelGrid columns="2"
                     layout="grid"
                     styleClass="form-grid"
                     columnClasses="label-column, input-column">

          <h:outputLabel value="Cuenta" for="Cuenta"/>
          <p:inputText id="Cuenta" value="#{Client_bean.cuentacliente}" placeholder="Ingrese numero de Cuenta"/>

          <h:outputLabel value="Pin" for="Pin"/>
          <p:password id="Pin" value="#{Client_bean.pincliente}" placeholder="Ingrese numero de Pin"/>

          <h:outputLabel value="Efectivo" for="Efectivo"/>
          <p:inputText id="Efectivo" value="#{Client_bean.efectivocliente}" placeholder="Ingrese valor a Depositar"/>
        </p:panelGrid>
        <br></br>
        <h:commandButton value="Procesar Deposito" action="#{Client_bean.deposito}"/>
        <br></br>
        <br></br>
        <h:messages globalOnly="true"/>
        <br></br>
        <br></br>
        <h:link value="Menu" outcome="index.Xhtml" style="display: block; text-align: center; margin-top: 10px;" />

      </h:form>

    </p:outputPanel>
  </h:body>
</f:view>
</html>
