<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
        <h:head>

 <title>Bienvenido</title>
 <style type="text/css">
   body {
           margin: 0;
           padding: 0;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-color: #0e2a53;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
   }

   .menu-card {
           background-color: #ffffff;
           border-radius: 16px;
           padding: 40px 30px;
           box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
           width: 100%;
           max-width: 350px;
           text-align: center;
   }

   .menu-titulo {
    font-size: 24px;
     font-weight: bold;
       color: #061f42;
       margin-bottom: 30px;

   }

   .menu-button {
       width: 80%;
       padding: 12px 20px;
       margin-bottom: 15px;
       background: linear-gradient(135deg, #88ccf3, #1276dc);
       color: white;
       border: none;
       border-radius: 8px;
       font-size: 16px;
       font-weight: bold;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
       cursor: pointer;
       transition: all 0.3s ease;
   }


 </style>
        </h:head>

        <h:body>
  <p:outputPanel styleClass="menu-card">
      <h2 class="menu-titulo">Cajero Automatico</h2>
      <h3 class="menu-titulo">Bienvenido</h3>


 <p:button value="Depositar" outcome="Deposito.xhtml" styleClass="menu-button ui-button-raised ui-button-success" />
 <p:button value="Retirar" outcome="Retiros.xhtml" styleClass="menu-button ui-button-raised ui-button-danger" />
 <p:button value="Ayuda" outcome="Ayuda.xhtml" styleClass="menu-button ui-button-raised ui-button-info"  />
                </p:outputPanel>
        </h:body>
</f:view>
</html>
